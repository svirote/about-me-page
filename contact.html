  <head>

      content="Do you have a project in mind and you're interested in work with Suelen? Learn hoz to get in touch."
    />

    <link rel="icon" href="images/logo.svg" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/562f631938.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap"
      rel="stylesheet"
    />

    <!-- CSS only -->
    <link

      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- CSS folder -->
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header id="navigation">
      <nav class="navbar navbar-expand-sm navbar-theme fixed-top">
        <div class="container-fluid">
          <span class="brand-name">
            <i class="fa-solid fa-laptop-code"></i> suvirote
          </span>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/index.html" title="Homepage">
                  Home
                </a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/about-me.html"
                  title="About Suelen"
                >
                  About
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/projects.html" title="Suelen's work">
                  Projects
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active-page"
                  href="/contact.html"
                  title="Contact Suelen"
                >
                  Contact
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <h2 class="text-center mb-4">Let's get in touch!</h2>
      <div class="row">
        <div class="col-md mt-4">
          <h3 class="mt-2">
            <i class="fa-solid fa-lightbulb"></i>
            <i class="fa-regular fa-lightbulb"></i>
            Have an idea in mind?
            <br />
            Let's work together and build it.
          </h3>
          <br />
          <p>
            I am interested in getting experience and developing my skills.
            <br />I consider both freelance and offline opportunities.
          </p>
          <br />

          <br />
        </div>
        <div class="col-md">
          <form
            id="contact-message"
            class="row align-items-center contact-form"
            autocomplete="off"
          >
            <div class="col-auto">
              <label for="user-email" class="col-form-label">Your email:</label>
            </div>

            <div class="col-auto">
              <input
                name="Email"
                type="email"
                class="form-control"
                id="user-email"
                required="required"
                placeholder="name@example.com"
              />
            </div>

            <div class="mt-3 mb-3">
              <label for="user-message" class="form-label">Your message:</label>
              <textarea
                name="Message"
                class="form-control"
                id="user-message"
                required="required"
                rows="4"
              ></textarea>
            </div>

            <div class="d-grid d-flex justify-content-end">
              <button type="submit" class="send-message">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer id="footer-text" class="text-center mt-4"></footer>
    <script src="/src/index.js"></script>
  </body>
</html>
